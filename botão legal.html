<!DOCTYPE html>
<html lang="pt-br">
    <head>

    </head>

    <style>
        body {
            background: linear-gradient(to bottom right, #fdc639, #ff7c60);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        button {
            background: linear-gradient(to bottom right, #ff6868, #ff68de);
            display: inline-block;
            height: auto;
            padding: 50px 100px;
            color: #fff;
            border: 4px solid white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 40px;
            box-shadow: 0 10px 3px rgba(0, 0, 0, 0);
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        button:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 6px 2px rgba(0, 0, 0, 0);
        }

    </style>

    <body>
        
        <button>APERTE</button>
        <script>
            const button = document.querySelector('button');
            button.addEventListener('click', function() {
                ('uau');
            });
        </script>

    </body>
